<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sebastián Gallegos Frías">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous"
    />
    <title>Validador de forms con JS</title>
</head>
<body>
    <div class="container">
        <form action="#" id="formulario">
            <div class="mb-3">
                <label for="inp-nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inp-nombre">
            </div>
            <div class="mb-3">
                <label for="inp-email" class="form-label">Correo elecrónico</label>
                <input type="email" class="form-control" id="inp-email">
            </div>
            <div class="mb-3">
                <label for="inp-pass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inp-pass">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>


    <script src="assets/js/index.js"></script>
    <!-- Bootstrap JS CDN -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"
        defer
    ></script>
</body>
</html>
